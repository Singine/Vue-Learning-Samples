<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>
    <div id="root">
        <h1 v-pre>Hi Gubao!</h1>
        <h3>当前的次数是：{{n}}</h3>
        <button @click="n++">点点啵啵</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        //创建实体类型
        const vm = new Vue({
            el: '#root',
            data: {
                n: 0,
            },
        })
    </script>
</body>

</html>
