<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>

  <style>
    [v-cloak]{
      display: none;
    }
  </style>

</head>
<body>


<div id="root">
  <h1>Hi Gubao!</h1>
 
  <h2>只能一次的：{{action}}</h2>
  <br/>
  <h3 v-once>初始的次数是：{{n}}</h3>
  <h3>当前的次数是：{{n}}</h3>
  <button @click="n++">点点啵啵</button>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const vm = new Vue({
    el: '#root',
    data:{
      action:"啵啵！",
      n:0,
    },

  })

</script>
</body>
</html>
