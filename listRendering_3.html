<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>


</head>
<body>


<div id="root">
  <h1>Hi Gubao!</h1>
  <br>
  <button @click.once="addPerson">加一个</button>
  <br>

  <ul>
    <li v-for="(p,index) in personList" :key="p.id">
      {{p.id}} - {{p.name}}
      <input>
    </li>
  </ul>


</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const vm = new Vue({
    el: '#root',
    data:{
      personList:[
        {id:'001',name:'咕宝',},
        {id:'002',name:'灰灰',},
        {id:'003',name:'药药',},
      ],
    },
    methods:{
      addPerson(){
        const p = {id:'004',name:'嘿嘿'}
        this.personList.unshift(p)
      },
    }
  })

</script>
</body>
</html>
