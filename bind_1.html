<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>


</head>
<body>


<div class="root">
  <!-- 单项绑定：<input type="text" v-bind:value="name">
  <br>
  双项绑定：<input type="text" v-model:value="name">

  <br>
  <br> -->
  <br>

  单项绑定：<input type="text" :value="name">
  <br>
  双项绑定：<input type="text" v-model="name">
</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const x = new Vue({
    el: '.root',
    data: {
      name: '咕宝',
    }
  })

</script>
</body>
</html>
