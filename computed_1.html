<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>

  <style>
    #root {
      margin: 10px;
    }
  </style>

</head>
<body>


<div id="root">
  <h2>姓： <input type="text" placeholder="姓" v-model="xing"></h2>
  <h2>名： <input type="text" placeholder="名" v-model="ming"></h2>
  <br>
  <h2>姓名： {{xing.slice(0,3)}}-{{ming}}</h2>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const vm = new Vue({
    el: '#root',
    data: {
      xing: "咕",
      ming: "宝",
    },

  })

</script>
</body>
</html>
