<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
  <style>
    .main{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button{
      width: 200px;
      height: 50px;
    }
    .font_align_center{
      text-align: center;
    }
    .font_weight_bold{
      font-weight: bold;
    }
    .gubao{
      width: 300px;
      height: 100px;
      margin: 40px;
      color: #ff7c21;
    }
    .bobo{
      width: 300px;
      height: 50px;
      margin: 40px;
      color: #1992ff;
    }

  </style>
</head>
<body>
<div id="root" class="main">
  <h1 class="gubao" :class="styleChange" :style="fontSize">Hi Gubao!</h1>
  <h2 class="bobo" :class="styleChange">{{action}}</h2>
  <br>
  <button @click="changeStyle">点击变变</button>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const vm = new Vue({
    el: '#root',
    data:{
      action:"要啵啵",
      styleChange:['font_align_center','font_weight_bold'],
      size:40,
      fontSize:'',
    },
  
    watch:{
      size(val){
        this.fontSize = 'fontSize:' + val + 'px'
      },
    },
    methods:{
      changeStyle(){
        this.size += 5
      }
    }

  })

</script>
</body>
</html>
