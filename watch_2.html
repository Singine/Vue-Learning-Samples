<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>


<div id="root">
  <h1>今天天气{{info}}</h1>
  <button v-on:click="change()">切换</button>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const vm = new Vue({
    el: '#root',
    data:{
      isHot:true,
    },
    methods:{
      change(){
        this.isHot = !this.isHot
      }
    },
    computed:{
      info(){
        return this.isHot ? "炎热" : "寒冷"
      }
    },
    watch:{
      info:{ //当isHot发生改变
        immediate:true,//初始化时让handler执行一次
        handler(n,o){
          console.log('change!')
          console.log(n,o)
        }
      }
    },
  })
  vm.$watch('isHot',{
    handler(n,o){
      console.log(n,o)
    }
  })

</script>
</body>
</html>
