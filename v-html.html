<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>


</head>
<body>


<div id="root">
  <h1>Hi Gubao!</h1>
  <div v-html="html"></div>
  <div v-html="str"></div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const vm = new Vue({
    el: '#root',
    data:{
      html:'<h3>棒棒</h3>',
      str:'<a href=javascript:alert(1);>点我坏坏</a>',
    },
  })

</script>
</body>
</html>
