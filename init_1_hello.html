<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>


</head>
<body>


<div class="root">
  <h1>Hello,{{name}}!</h1>
  <h2>{{action}}</h2>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const x = new Vue({
    el: '.root',
    // delimiters: ['{$', '$}'],
    data: {
      name: '咕宝',
      action: '啵啵',
    }
  })

</script>
</body>
</html>
