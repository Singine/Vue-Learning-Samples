<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>


</head>
<body>


<div id="root">
  <h1>插值语法</h1>
  <h2>Hello,{{name}}!</h2>
  <h3>{{str.first}}</h3>
  <hr />
  <h1>指令语法</h1>
  <a v-bind:href="url">拜百度一下，你就知道！</a>

</div>

<script type="text/javascript">
  Vue.config.productionTip = false

  //创建实体类型
  const x = new Vue({
    el: '#root',
    data: {
      name: '咕宝',
      str:{
        first:'啵啵泥',
      },
      url:'https://www.baidu.com',
    }
  })

</script>
</body>
</html>
